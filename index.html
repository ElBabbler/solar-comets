<!DOCTYPE html>
<html>
    <script type="text/javascript" src="renderer.js"></script>
    <head>
        <meta charset="UTF-8">
        <title>Solar system</title>
    </head>
    <body onload="init()">
        <canvas id="canvas" height="400" width="400"></canvas>
        <ul>
            <li>X coordinate  <input type="number" id="x-coord"><br></li>
            <li>Y coordinate  <input type="number" id="y-coord"><br></li>
            <li>Z coordinate  <input type="number" id="z-coord"><br></li>
        </ul>
        <input type="button" id="moonBtn" value="Move Moon" onclick="replaceMoon()" />
        <input type="button" id="viewSide" value="Change projection" onclick="changeSight()" />
        <input type="button" id="turnLeft" value="turnLeft" onclick="turnLeft()" />
    </body>
</html>
